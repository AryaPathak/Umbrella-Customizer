<!DOCTYPE html>
<head>
  <title>Custom Umbrella</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="customizer">
    <div class="umbrella-preview">
      <div id="spinner" class="spinner hidden">
      <img src="Images/loader_icon.svg" alt="Loading..." />
    </div>
      <img id="umbrellaImage" src="Images/BlueUmbrella.png" alt="Umbrella" />
      <img id="logoPreview"/>
    </div>

    <div class="controls">
      <h1>Custom Umbrella</h1>

      <div class="color-options">
        <button class="color-btn" data-color="blue" style="background-color: #00aaff;"></button>
        <button class="color-btn" data-color="pink" style="background-color: #ff44c1;"></button>
        <button class="color-btn" data-color="yellow" style="background-color: #ffd600;"></button>
      </div>

      <p>Customize your umbrella</p>
      <p>Upload a logo for an instant preview.</p>
      <p class="note">.png and .jpg files only. Max file size is 5MB.</p>

     <label class="upload-btn">
      <img src="Images/upload_icon.svg" alt="Upload" class="upload-icon" />
      <span class="upload-text">Upload Logo</span>
      <input
        type="file"
        id="logoUpload"
        accept="image/png, image/jpeg"
        hidden
      />
    </label>


    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
